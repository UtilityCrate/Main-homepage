<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Contact Form Card -->
  <div class="group block bg-white rounded-2xl p-6 shadow-md hover:shadow-lg transition duration-300 border border-gray-100 hover:border-purple-600 w-full max-w-md">
      <div class="text-purple-600 mb-4 flex justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m0 0l-4-4m4 4l-4 4m12-4h4m-4 0l4-4m-4 4l4 4" />
          </svg>
      </div>
      <h3 class="text-2xl font-semibold mb-2 text-center text-gray-800 group-hover:text-purple-600">Contact Us</h3>
      <p class="text-gray-600 mb-4 text-center">Fill the form below to get in touch with us.</p>

      <!-- Form -->
      <form id="contactForm" class="space-y-3">
          <input type="text" id="name" placeholder="Your Name" class="w-full p-2 border border-gray-300 rounded-lg" required>
          <input type="email" id="email" placeholder="Your Email" class="w-full p-2 border border-gray-300 rounded-lg" required>
          <textarea id="message" placeholder="Your Message" rows="4" class="w-full p-2 border border-gray-300 rounded-lg" required></textarea>
          <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg">Send Message</button>
      </form>

      <!-- Result Message -->
      <div id="formResult" class="mt-4 text-gray-700 text-sm text-center"></div>
  </div>

  <!-- JavaScript -->
  <script>
  document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
          alert("Please fill all fields before submitting.");
          return;
      }

      // For demo, just show success message
      document.getElementById("formResult").innerHTML = `
          <p class="text-green-600 font-semibold">âœ… Thank you, ${name}! Your message has been sent successfully.</p>
      `;

      // Reset form fields
      document.getElementById("contactForm").reset();
  });
  </script>

</body>
</html>
